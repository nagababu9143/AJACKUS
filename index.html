<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Directory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="header-title">Employee Directory</h1>
            <div class="header-controls">
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search by name or email">
                </div>
                <button id="filterBtn" class="filter-btn">Filter</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Controls Section -->
        <div class="controls-section">
            <div class="left-controls">
                <div class="control-group">
                    <label for="sortSelect">Sort:</label>
                    <select id="sortSelect" class="control-select">
                        <option value="">--Select--</option>
                        <option value="firstName-asc">First Name (A-Z)</option>
                        <option value="firstName-desc">First Name (Z-A)</option>
                        <option value="department-asc">Department (A-Z)</option>
                        <option value="department-desc">Department (Z-A)</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="showSelect">Show:</label>
                    <select id="showSelect" class="control-select">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
            </div>
            <div class="right-controls">
                <button id="addEmployeeBtn" class="add-employee-btn">Add Employee</button>
            </div>
        </div>

        <!-- Employee Grid -->
        <div id="employeeGrid" class="employee-grid">
            <!-- Employee cards will be populated here -->
        </div>

        <!-- Pagination -->
        <div id="pagination" class="pagination">
            <!-- Pagination controls will be populated here -->
        </div>
    </main>

    <!-- Filter Sidebar -->
    <div id="filterSidebar" class="filter-sidebar">
        <div class="filter-content">
            <h3>Filter Employees</h3>
            <div class="filter-group">
                <label for="filterFirstName">First Name:</label>
                <input type="text" id="filterFirstName" class="filter-input">
            </div>
            <div class="filter-group">
                <label for="filterDepartment">Department:</label>
                <input type="text" id="filterDepartment" class="filter-input">
            </div>
            <div class="filter-group">
                <label for="filterRole">Role:</label>
                <input type="text" id="filterRole" class="filter-input">
            </div>
            <div class="filter-actions">
                <button id="applyFilterBtn" class="apply-filter-btn">Apply</button>
                <button id="resetFilterBtn" class="reset-filter-btn">Reset</button>
            </div>
        </div>
    </div>

    <!-- Modal for Add/Edit Employee -->
    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Employee</h2>
            <form id="employeeForm">
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <div class="error-message" id="firstNameError"></div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <div class="error-message" id="lastNameError"></div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <div class="error-message" id="emailError"></div>
                    </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <select id="department" name="department" required>
                            <option value="">Select Department</option>
                            <option value="HR">HR</option>
                            <option value="IT">IT</option>
                            <option value="Finance">Finance</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Operations">Operations</option>
                        </select>
                        <div class="error-message" id="departmentError"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="">Select Role</option>
                        <option value="Manager">Manager</option>
                        <option value="Developer">Developer</option>
                        <option value="Senior Developer">Senior Developer</option>
                        <option value="Analyst">Analyst</option>
                        <option value="Coordinator">Coordinator</option>
                        <option value="Recruiter">Recruiter</option>
                        <option value="Accountant">Accountant</option>
                        <option value="DevOps Engineer">DevOps Engineer</option>
                        <option value="Specialist">Specialist</option>
                    </select>
                    <div class="error-message" id="roleError"></div>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="cancel-btn">Cancel</button>
                    <button type="submit" id="submitBtn" class="submit-btn">Add</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content delete-modal">
            <h3>Confirm Delete</h3>
            <p>Are you sure you want to delete this employee?</p>
            <div class="form-actions">
                <button id="cancelDeleteBtn" class="cancel-btn">Cancel</button>
                <button id="confirmDeleteBtn" class="delete-btn">Delete</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Employee Directory App. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
